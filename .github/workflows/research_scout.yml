name: Spanish Market Research Scout

on:
  schedule:
    # Runs at 07:00 UTC every Monday
    - cron: '0 7 * * 1'
  workflow_dispatch: # Allows you to click "Run Now" manually

jobs:
  research:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to save the CSV file

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Research Hunter
        run: python research_hunter.py

      - name: Commit and Push Report
        run: |
          git config --global user.name "ResearchBot"
          git config --global user.email "bot@noreply.github.com"
          git add *.csv
          git commit -m "ðŸ“ˆ Added new Research Report" || echo "No changes to commit"
          git push
