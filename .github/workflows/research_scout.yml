name: Spanish Market Research Scout

on:
  schedule:
    # Runs at 07:00 UTC every Monday
    - cron: '0 7 * * 1'
  workflow_dispatch: # Allows you to click "Run Now" manually to test it

jobs:
  research:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # CRITICAL: Allows the bot to save the CSV back to the repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Research Hunter
        run: python research_hunter.py

      - name: Commit and Push Report
        run: |
          git config --global user.name "ResearchBot"
          git config --global user.email "bot@noreply.github.com"
          
          # "git add ." is safer than *.csv because it grabs whatever file was created
          git add .
          
          # The "|| echo" part prevents the workflow from crashing if there is nothing new to save
          git commit -m "ðŸ“ˆ Added new Brand Intel Report" || echo "No changes to commit"
          
          git push
